<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos a venda</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Banner Section -->
<section class="bg-light text-center py-5">
  <div class="container">
    <h1 class="display-4">Bem-vindo à Nossa Loja!</h1>
    <p class="lead">Produtos de alta qualidade para você.</p>
    <a href="#products" class="btn btn-primary btn-lg">Ver Produtos</a>
  </div>
</section>

<!-- Products Section -->
<section id="products" class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="produto1.jpg" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Tudo sobre HTML</h5>
            <p class="card-text">Um curso sobre construção e melhorias do HTML, com exemplos e dicas de como começar e pra quem já está começando..</p>
            <a href="#" class="btn btn-secondary">Comprar</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="produto2.jpg" class="card-img-top" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Produto 2</h5>
            <p class="card-text">Sendo criado...</p>
            <a href="#" class="btn btn-secondary">Comprar</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="produto3.jpg" class="card-img-top" alt="Product 3">
          <div class="card-body">
            <h5 class="card-title">Produto 3</h5>
            <p class="card-text">Sendo criado...</p>
            <a href="#" class="btn btn-secondary">Comprar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
